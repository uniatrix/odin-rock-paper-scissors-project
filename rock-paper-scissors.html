<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
  <style>
  </style>
  </head>
<body>

  <p></p>
  <script>
    
    function getComputerChoice() {
      const gameChoices = ['rock', 'paper', 'scissors'];
      const randomIndex = Math.floor(Math.random() * gameChoices.length);
      return gameChoices[randomIndex];
    }
    
    let gameRound = 0;
    let userWin = 0;
    let computerWin = 0;
    let roundTie = 0;

    function playGame() {
      while (gameRound < 5) {
      const computerChoice = getComputerChoice();
      console.log(`Computer chose ${computerChoice}!`);
      
      let playerChoice = prompt("Please input your choice:");
      if (playerChoice === null) {
        console.log("No choice was made, the game has ended.");
        break;
      }
      if (playerChoice !== null) {
        playerChoice = playerChoice.toLowerCase();
        if (playerChoice === "rock" && computerChoice === "scissors") {
        console.log("You win this round!");
        gameRound++;
        userWin++;
        }
        else if (playerChoice === "rock" && computerChoice === "paper") {
        console.log("Computer wins this round!");
        gameRound++;
        computerWin++;
        }
        else if (playerChoice === "rock" && computerChoice === "rock") {
        console.log("The round ended up in a tie!");
        gameRound++;
        roundTie++;
        }
        else if (playerChoice === "paper" && computerChoice === "scissors") {
        console.log("Computer wins this round!");
        gameRound++;
        computerWin++;
        }
        else if (playerChoice === "paper" && computerChoice === "paper") {
        console.log("The round ended up in a tie!");
        gameRound++;
        roundTie++;
        }
        else if (playerChoice === "paper" && computerChoice === "rock") {
        console.log("You win this round!");
        gameRound++;
        userWin++;
        }
        else if (playerChoice === "scissors" && computerChoice === "scissors") {
        console.log("The round ended up in a tie!");
        gameRound++;
        roundTie++;
        }
        else if (playerChoice === "scissors" && computerChoice === "paper") {
        console.log("You win this round!");
        gameRound++;
        userWin++;
        }
        else if (playerChoice === "scissors" && computerChoice === "rock") {
        console.log("Computer wins this round!");
        gameRound++;
        computerWin++;
        }
        let roundScore = `The score is: You: ${userWin} CPU: ${computerWin} Draws: ${roundTie}`
        console.log(roundScore);
      }
    }
      if (gameRound === 5) {
        if (userWin > computerWin) {
        console.log("Congratz! You won the game!");
        }
        else if (userWin < computerWin) {
        console.log("The computer won the game.");
        } 
        else if (userWin === computerWin) {
        console.log("The game ended up in a draw.");
        }
      }
    }
    
    playGame();

  </script>
</body>
</html>
